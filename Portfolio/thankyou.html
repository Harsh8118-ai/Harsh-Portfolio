<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ad3f3f, #d32f2f, #a00e0e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    .thankyou-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .thankyou-container h1 {
      font-size: 2.2rem;
      margin-bottom: 16px;
      color: #6a11cb;
    }

    .thankyou-container p {
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
    }

    .thankyou-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d61e1e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .thankyou-container a:hover {
      background-color: #d61e1e;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br />Iâ€™ll get back to you soon.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
